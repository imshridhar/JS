    <script>
        let arr=[1,2,3,4,5,6,7,8]

console.log(arr);//[1, 2, 3, 4, 5, 6, 7, 8]
                 //print array

console.log(a,arr);//(7) [1, 2, 3, 4, 5, 6, 7]
                    //remove last element of an array and return it

console.log(b,arr);//(8) [1, 2, 3, 4, 5, 6, 7, 9]  add new element in array at last and return length of it

console.log(arr.length);//9
 let f=delete arr[2]//delet specified index element but do not change in size and it is modify that array

console.log(arr);//[111, 2, 1223, 12131, 12314, 6, 7, 9]
