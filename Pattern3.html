<body>
  <script>
    let n=Number(prompt("Enter any no"))
if(!isNaN(n))
{
  for(let i=1;i<=n;i++)
  {
    let c="";
    for(let j=1;j<=n;j++)
    {
        if(i<=j)
        {
           
            c+="* "
        }
        else{
            c+="  ";
        }
       
    }
     

    console.log(c);
  }
}
else{
    console.log("Enter a valid number");
}
