<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter a number"));
if(!isNaN(n))
{
    for(let i=1;i<=n;i++)
    {
        let c="";
        for(let j=1;j<=n-i+1;j++)
        {
            c+=j+" ";
        }
        console.log(c);

    }
}
    </script>
</body>
</html>
