<body>
    <script>
        const goods = {
    apple: { price: 150, quantity: 2 },
    banana: { price: 75, quantity: 3 },
    orange: { price: 125, quantity: 1 }
    };   
 
    
   function calculatePrice(goods){
        
   return (goods.apple.price*goods.apple.quantity)+(goods.banana.price*goods.banana.quantity)+(goods.orange.price*goods.orange.quantity)
    
    }
    console.log(calculatePrice(goods));
 
    </script>
