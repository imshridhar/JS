    <script>
        
function primeNumber(a)
{
    for(let i=1;i<=a;i++)
    {
        let a=true;
        for(let j=2;j<i;j++)
        {
            if(i%j==0)
            {
                a=false;
                break;
            }
        }

        if(a){
             console.log(i,"is prime number");
        }
    }
}

 primeNumber(15);
    </script>
