    <script>
         let n=Number(prompt("Enter any no"));
 if(!isNaN(n))
 {
 for(let i=1;i<=n;i++)
 {
    let c="";
    for(let j=n;j>i;j--)
    {
        c+="  ";
    }
    for(let j=1;j<=i;j++)
    {
        c+="* ";
    }
    console.log(c);
 }
}
else
{
    console.log("Enter Valid number");
}
