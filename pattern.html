    <script>
        /*

let n=4;
for(let i=1;i<=n;i++)
{
    let c="";
    for(let j=i;j<n+i;j++)
    {
        let no=2*j-1;
        if(no>(2*n)-1)
        {
            c+=(no%(2*n-1))-1;
        }
       else  
        {
            c+=no;
        }
        
        
    }
    console.log(c);
}
    </script>
