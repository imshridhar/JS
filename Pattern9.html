let n=6;
for(let i=1;i<=n;i++)
{
    let c="";
    for(let j=1;j<=i;j++)
    {
        if(j==1 || j==i)
        {
            c+="* ";
        }
        else if(i==n||j==n)
        {
            c+="* ";
        }
        else{
            c+="  "
        }
    }
    console.log(c);
}
