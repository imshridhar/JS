   <script>
      let n=Number(prompt("Enter a number"));
if(!isNaN(n))
{
   for(let i=1;i<=n;i++)
   {
     let c="";
     for(let j=n;j>=i;j--)
     {
        c+="* "
     }
     console.log(c);
   }
}
else
{
    console.log("this is not a valid number");
}
