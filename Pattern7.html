<html lang="en">

<body>
    <script>
        let n=Number(prompt("Enter a no"));
if(!isNaN(n))
{ 
    for(let i=1;i<=n;i++)
    {
        let c="";
        let sum=0;
        for(let j=1;j<=i;j++)
        {
            sum=sum+j;
            if(j<i)
            {
                c+=j;
                c+="+";
            }
            else 
            {
                c+=j;
                c+="=";
            }
            
        
        }
        console.log(c+""+sum);
        
    }

}
else
{
    console.log("Enter a valid number");
}


/*

*/
    </script>
</body>
