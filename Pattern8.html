<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
1 3 5 7
3 5 7 1
5 7 1 3
7 1 3 5
*/

let n=Number(prompt("Enter a number"));
if(!isNaN(n))
{
for(let i=1;i<=n;i++)
{
    let c="";
    for(let j=i;j<n+i;j++)
    {
        let a=2*j-1;
        if(a>2*n-1)
        {
            c+=(a%(2*n-1))-1+" ";
        }
        else{
            c+=a+" ";
        }
    }
    console.log(c);
}
}
else{
    console.log("entter valid number");
}
    </script>
</body>
</html>
